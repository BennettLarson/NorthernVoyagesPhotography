<div class="margin-top-24px">
    <div class="socialMedia">
        <i class="fa fa-instagram" aria-hidden="true" (click)="navigateToInstagram()"></i>
        <i class="fa fa-facebook" aria-hidden="true" (click)="navigateToFacebook()"></i>
    </div>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">
          <img [src]="'../assets/logoInverse.png'" alt="">
        </a>
        <button #toggler class="navbar-toggler" (click)="collapse = ! collapse" type="button" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" [ngClass]="!collapse ? 'show' : ''" >
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link whiteText" routerLink="about">About</a>
                </li>
                <li class="nav-item dropdown" (mouseleave)="showWeddingDropdown = false">
                    <a href="#" class="nav-link dropdown-toggle whiteText"
                        data-toggle="dropdown"
                        id="weddingDropdownLink" (mouseenter)="showWeddingDropdown = true">Weddings</a>
                    <div class="dropdown-menu" aria-labelledby="weddingDropdownLink" [ngClass]="{'showDropdown': showWeddingDropdown, 'homeMenu': currentPage === '/'}">
                        <a class="nav-link dropdown-item whiteText"  routerLink="wedding" (click)="showWeddingDropdown = false">Weddings</a>
                        <a class="nav-link dropdown-item whiteText"  routerLink="elopement" (click)="showWeddingDropdown = false">Elopements</a>
                    </div>
                </li>
                <li class="nav-item logo">
                    <a class="nav-link" routerLink="" ><img [src]="'../assets/logoInverse.png'"/></a>
                </li>
                <li class="nav-item dropdown" (mouseleave)="showPortraitDropdown = false">
                    <a href="#" class="nav-link dropdown-toggle whiteText"
                        data-toggle="dropdown"
                        id="portraitDropdownLink" (mouseenter)="showPortraitDropdown = true" >Portraits</a>
                    <div class="dropdown-menu" aria-labelledby="portraitDropdownLink" [ngClass]="{'showDropdown': showPortraitDropdown, 'homeMenu': currentPage === '/'}">
                        <a class="nav-link dropdown-item whiteText"  routerLink="couple" (click)="showPortraitDropdown = false">Couples</a>
                        <a class="nav-link dropdown-item whiteText"  routerLink="family"(click)="showPortraitDropdown = false">Family</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link whiteText" routerLink="contact">Inquire</a>
                </li>
            </ul>
        </div>
    </nav>
    <router-outlet></router-outlet>
</div>
