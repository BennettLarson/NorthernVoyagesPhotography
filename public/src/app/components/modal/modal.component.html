<ng-template #content let-modal>
  <div class="modal-body">
    <i class="fa fa-times fa-lg" (click)="modal.dismiss('Close click')" ></i>
    <i class="fa fa-chevron-left chevron fa-lg" (click)="backButtonClicked()"></i>
    <i class="fa fa-chevron-right chevron fa-lg" (click)="forwardButtonClicked()" ></i> 
    <img class="actualImg" [src]="images[currentIndex]" style="width: 100%">
  </div>
</ng-template>
